<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completion - Kids Portal</title>
    <link rel="stylesheet" href="kids.css">
</head>
<body>
    <header>
        <h1>Welcome, Kiddo!</h1>
    </header>

    <section id="taskSection">
        <h2>Your Tasks</h2>
        <div id="taskList">
            <!-- Tasks will be loaded here -->
        </div>

        <h2>Upload Your Task Completion</h2>
        
        <form id="uploadForm">
            <input type="file" id="uploadFile" accept="image/*,video/*" required>
            <button type="submit">Upload & Earn Coins</button>
        </form>
    </section>

    <script src="kids.js"></script>
</body>
</html>
